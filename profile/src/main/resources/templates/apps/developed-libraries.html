<div th:replace="apps/fragments/add-app.html::add-app('Developed Libraries', ~{::div.developed-apps-libs}, ~{::div.alert-container}, 'Library')">
  <div class="alert-container">
    <div th:replace="common/components.html :: application-alert(text = '', showByDefault = 'false')"></div>
  </div>

  <div class="developed-apps-libs">
    <link rel="stylesheet" th:href="@{/apps/css/developed-apps-libs.css}" />
    
    <div class="p-0 m-0 developed-apps-libs__content" th:if="${not #lists.isEmpty(developedLibs)}">
      <div class="developed-apps-libs__add-app-column d-flex justify-content-center align-items-center">
        <div class="developed-apps-libs__add-app-card d-flex justify-content-center align-items-center">
          <div th:replace="common/components.html :: circle-button('/apps/create/?appType=Library')"></div>
        </div>
      </div>
      <div class="justify-content-center d-flex" th:each="developedLib: ${developedLibs}">
        <div
          th:replace="apps/fragments/app-application-card.html :: app-application-card(app=${developedLib}, target='/apps/edit/'+${developedLib.id})"
        ></div>
      </div>
    </div>

    <div th:if="${#lists.isEmpty(developedLibs)}">
      <div th:replace="apps/fragments/no-app-info.html :: no-app-info('Library')"></div>
    </div>
  </div>
</div>
